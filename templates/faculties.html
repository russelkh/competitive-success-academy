<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Our Faculties - CSA</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/russelkh/school-media/main/images%20copy/csa%20logo.png" alt="CSA Logo" class="logo"/>
        <h1 class="school-name">Competitive Success Academy</h1>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#achievements">Achievements</a></li>
          <li><a href="{{ url_for('faculties') }}" class="active">Faculties</a></li>
          <li><a href="{{ url_for('admission') }}">Admission</a></li>
        </ul>
      </nav>
    </div>
  </header>

<!-- Faculties Section -->
<section id="faculties" class="faculties-section">
  <div class="container">
    <h2 class="section-title" id="facultiesTitle">Meet Our Faculties</h2>
    <div class="faculties-grid" id="facultiesGrid"></div>
    
  </div>
</section>


  <footer id="contact" class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="social-links">
          <a href="https://www.facebook.com/profile.php?id=61559971550361" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contact-info">
          <p><i class="fas fa-envelope"></i> info@competitivesuccess.edu</p>
          <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
          <p><i class="fas fa-map-marker-alt"></i> 123 Education Avenue, Academic City</p>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2025 Competitive Success Academy. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/faculties')
        .then(response => response.json())
        .then(data => {
          const facultiesContainer = document.getElementById('facultiesGrid');
          facultiesContainer.innerHTML = '';
    
          if (Array.isArray(data)) {
            data.forEach(faculty => {
              const card = document.createElement('div');
              card.className = 'faculty-card';
              card.id = `faculty-${faculty.id}`;
              card.setAttribute('data-id', faculty.id);
    
              card.innerHTML = `
                <img src="${faculty.image}" alt="${faculty.name}">
                <h3>${faculty.name}</h3>
                <p class="subject">${faculty.subject}</p>
                <p class="qualification">${faculty.qualification}</p>
              `;
    
              facultiesContainer.appendChild(card);
            });
          } else {
            facultiesContainer.innerHTML = '<p>No faculty data available.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching faculty data:', error);
          document.getElementById('facultiesGrid').innerHTML = '<p>Error loading data.</p>';
        });
    });
    </script>
    
    
</body>
</html>
