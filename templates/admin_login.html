<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 360px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #b30000;
            outline: none;
            box-shadow: 0 0 4px rgba(179, 0, 0, 0.3);
        }

        button {
            background: #b30000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #990000;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #777;
            font-size: 14px;
        }

        .back-home:hover {
            color: #000;
        }

        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo img {
            max-width: 80px;
        }
        
    </style>
</head>
<body>
    <div class="login-box">
        <!-- Optional logo -->
        <!-- <div class="logo"><img src="/static/logo.png" alt="Logo"></div> -->
        <h2>Admin Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="/" class="back-home">‚Üê Back to Homepage</a>
    </div>
</body>
</html>
